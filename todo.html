<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">To-Do List</h1>
                <div class="todo">
                <form id="todo-form" class="form-inline justify-content-center">
                    <input type="text" id="todo-input" class="form-control mr-2" placeholder="Enter task">
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                <ul id="todo-list" class="list-group mt-3">
                </ul>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#todo-form').on('submit', function(e) {
                e.preventDefault();
                var task = $('#todo-input').val();
                if (task) {
                    var listItem = $('<li class="list-group-item d-flex justify-content-between align-items-center"></li>');
                    listItem.append('<span>' + task + '</span>');
                    listItem.append('<button class="btn btn-danger btn-sm delete-btn">Delete</button>');
                    $('#todo-list').append(listItem);
                    $('#todo-input').val('');
                }
            });

            $('#todo-list').on('click', '.delete-btn', function() {
                $(this).parent().remove();
            });
        });
    </script>
</body>
</html>

</body>
</html>
